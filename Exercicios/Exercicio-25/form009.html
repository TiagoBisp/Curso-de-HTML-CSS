<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inumero">Número:</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="ivalue.innerHTML = Number(inumero.value)" >
            <output id="ivalue"> 5 </output>
        </p>
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
