<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inumero01">Número 1:</label>
            <input type="number" name="numero01" id="inumero01" min="0" max="10" required oninput="isoma.innerHTML = Number(inumero01.value) + Number(inumero02.value)" >
        </p>

        <p>
            <label for="inumero02">Número 2:</label>
            <input type="number" name="numero02" id="inumero02" min="0" max="10" required oninput="isoma.innerHTML = Number(inumero01.value) + Number(inumero02.value)" >
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma"> 0 </output>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
