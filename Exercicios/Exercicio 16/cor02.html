<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Use to right para degrade para direita ou to left para esquerda. Para cima usa to top  e para  baixo  usar to  bottom, use  também  o deg com numeração como 45deg ou -45deg.-->
    <!--Configuração global das css *{}-->
    <!--Use também o  radial-gradiente para um dradiante de forma:circle-->
    <!--Use  as porcetagens depois das cores para definir a ocupação do espaço do degrade 10% ou mais-->
    <style>
        * { height:100% }
        body {background-image: linear-gradient( to right, #8A44BB, #8D47C3, #D21E5A, #F83C01, #F7D301 ); background-attachment: fixed;}
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
