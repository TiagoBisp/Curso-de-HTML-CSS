<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {height: 400px;
                width:400px;
                border: 1px solid black}
    </style>
</head>
<body>

<!--Iframe para colocar o site em um espaço, nem todos funciona pós tem proteção, caso o navegador da pessoa não for compativel colocar o link para direcionar ao site desejado.-->

<!--Tamanho padrão do iframe é 300x150 pixel-->

<!--Configurações no CSS do tamanho do iframe é soberano-->

<!--No scolling você configurar pra aparecer a barra de rolagem ou não. opções: Auto, Yes, No-->

<!--frameborder é para tirar ou colocar a bordar. 0 Tirar o 1 Colocar-->
    
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
       
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <a href="https://www.cursoemvideo.com" target="_blank" >CursoemVideo</a> </iframe>
    
    para aprender a programar.</p>

    <p>o repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" > no <a href="https://gustavoguanabara.github.io">Github</a> </iframe> também é bem legal! </p>
    
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"> <a href="https://www.google.com.br" target="_blank">Google</a> </iframe>  também é muito legal, pena que não funciona dentro do iframe.</p>
</body>
</html>
