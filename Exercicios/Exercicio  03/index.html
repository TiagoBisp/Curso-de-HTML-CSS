<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="Logo HTML5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="Imagens/Logo CSS3.png" alt="Logo CSS3">
    <P>Também podemos carregar imagens externas:</P>
    <img src="https://www.portalgsti.com.br/media/uploads/marcomascarenhas/javascript.png" alt="Logo JavaScript">
</body>
</html>
