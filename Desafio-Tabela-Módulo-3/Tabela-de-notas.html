<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Fasticon-Database-Tables.ico" type="image/x-icon">
    <title>Tabela de Notas de Tiago Souza</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        caption {font-size:1.3em;
                 font-weight: bold;
                 padding:9px;
                 background-color: lightgray;}

        table {border-collapse:collapse;}

        thead {background-color: rgb(99, 121, 139); color: white}

        .total {background-color: rgb(99, 121, 139); color: white}
        
        th,td {border:1px solid black;
               padding:10px;}
    </style>
</head>
<body>
    <table>
    <caption>Notas de Tiago Souza</caption>
        <thead>
        <tr>
            <th scope="col" rowspan="2" >Área</th>
            <th scope="col" rowspan="2" >Disciplinas</th>
            <th scope="colgroup" colspan="2" >Notas</th>
            <th scope="col" rowspan="2" >Média</th>
        </tr>
        <tr>
            <th scope="col" >Nota 1</th>
            <th  scope="col" >Nota 2</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" >Exatas</th> 
                <th scope="row" >Matématica</th>
                <td>9.1</td>
                <td>8.6</td>
                <td>17.7</td>
            </tr>
            <tr>
                <th scope="row" >Física</th>
                <td>6.7</td>
                <td>7.1</td>
                <td>13.8</td>
            </tr>
            <tr>
                <th scope="row" >Química</th>
                <td>9.0</td>
                <td>8.5</td>
                <td>17.5</td>
            </tr>
            <tr>
                <th scope="row" >Bíologia</th>
                <td>8.2</td>
                <td>8.0</td>
                <td>16.2</td>
            </tr>
            <tr>
                <th scope="row" class="total" colspan="4">Total de Exatas</th>
                <td class="total"> <strong>65.2</strong></td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2" >Humanas</th>
                <th scope="row" >Hitória</th>
                <td>10</td>
                <td>9.7</td>
                <td>19.7</td>
            </tr>
            <tr>
                <th scope="row" >Geografia</th>
                <td>9.1</td>
                <td>9.5</td>
                <td>18.6</td>
            </tr>
            <tr>
                <th scope="row" class="total" colspan="4" >Total de Humanas</th>
                <td class="total" > <strong>38.3</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
